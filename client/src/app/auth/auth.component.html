<div class="auth-wrapper">
  <mat-card class="auth-form">
    <mat-form-field>
      <input type="text" placeholder="Enter name ..." matInput [formControl]="nameControl">
    </mat-form-field>

    <button mat-button class="auth-form__button" (click)="Login($event)">Log in</button>
  </mat-card>
</div>
