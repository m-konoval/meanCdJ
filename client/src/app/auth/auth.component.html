<div class="auth-wrapper">
  <mat-card class="auth-form">
    <mat-form-field>
      <input type="text"
             required
             placeholder="Enter name ..."
             matInput
             [formControl]="nameControl">
    </mat-form-field>

    <button mat-button class="auth-form__button"
            [disabled]="nameControl.invalid"
            (click)="login()">
        Log in
    </button>
  </mat-card>
</div>
